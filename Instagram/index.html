<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Imagens/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guguetz_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao e guguetz_?</p>
                <p class="notaccount"></p>
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
               <p class="get-apple">Baixe o aplicativo</p>
              <div class="dowload">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
